{{template "base" .}}

{{define "title"}}Home{{end}}

{{define "content"}}
    <div class="jumbotron">
        <h3 style="text-align: center;">How close am I from that Championship?</h1>
        {{if not .Username }}
            <hr class="my-4">

            <form id="benthmark-form" method="post" action="/swimmer/benchmark">

                {{if .Error }}
                    <div class="alert alert-warning" role="alert">
                        {{html .Error}}
                    </div>
                {{end}}

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <select id="age" class="form-control" required>
                                <option value="">Select...</option>
                                <option value="8">10 & Under</option>
                                <option value="8">11</option>
                                <option value="8">12</option>
                                <option value="8">13</option>
                                <option value="8">14</option>
                                <option value="8">15</option>
                                <option value="8">16</option>
                                <option value="8">17 & Over</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="FEMALE">
                                <label class="form-check-label" for="genderFemale">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="MALE">
                                <label class="form-check-label" for="genderMale">Male</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="course">Course</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="course" id="shortCourse" value="SHORT">
                                <label class="form-check-label" for="shortCourse">Short</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="course" id="longCourse" value="LONG">
                                <label class="form-check-label" for="longCourse">Long</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="event">Event</label>
                            <select id="event" class="form-control" required>
                                <option value="">Select...</option>
                                <option value="7">50m Free</option>
                                <option value="8">100m Free</option>
                                <option value="8">200m Free</option>
                                <option value="8">400m Free</option>
                                <option value="8">800m Free</option>
                                <option value="8">1500m Free</option>
                                <option value="8">100m Backstroke</option>
                                <option value="8">200m Backstroke</option>
                                <option value="8">100m Breaststroke</option>
                                <option value="8">200m Breaststroke</option>
                                <option value="8">100m Butterfly</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="time">Your Time</label><br>
                            <div class="row">
                                <div class="col">
                                    <label for="minute">Minutes</label><br>
                                    <input type="number" placeholder="0" id="minute" name="minute" min="0" max="59" size="3">
                                </div>
                                <div class="col">
                                    <label for="second">Seconds</label><br>
                                    <input type="number" placeholder="0" id="second" name="second" min="0" max="59" size="3">
                                </div>
                                <div class="col">
                                    <label for="milisecond">Miliseconds</label><br>
                                    <input type="number" placeholder="0" id="milisecond" name="milisecond" min="0" max="100" size="4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submit" class="btn btn-primary">
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-shield-lock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5.443 1.991a60.17 60.17 0 0 0-2.725.802.454.454 0 0 0-.315.366C1.87 7.056 3.1 9.9 4.567 11.773c.736.94 1.533 1.636 2.197 2.093.333.228.626.394.857.5.116.053.21.089.282.11A.73.73 0 0 0 8 14.5c.007-.001.038-.005.097-.023.072-.022.166-.058.282-.111.23-.106.525-.272.857-.5a10.197 10.197 0 0 0 2.197-2.093C12.9 9.9 14.13 7.056 13.597 3.159a.454.454 0 0 0-.315-.366c-.626-.2-1.682-.526-2.725-.802C9.491 1.71 8.51 1.5 8 1.5c-.51 0-1.49.21-2.557.491zm-.256-.966C6.23.749 7.337.5 8 .5c.662 0 1.77.249 2.813.525a61.09 61.09 0 0 1 2.772.815c.528.168.926.623 1.003 1.184.573 4.197-.756 7.307-2.367 9.365a11.191 11.191 0 0 1-2.418 2.3 6.942 6.942 0 0 1-1.007.586c-.27.124-.558.225-.796.225s-.526-.101-.796-.225a6.908 6.908 0 0 1-1.007-.586 11.192 11.192 0 0 1-2.417-2.3C2.167 10.331.839 7.221 1.412 3.024A1.454 1.454 0 0 1 2.415 1.84a61.11 61.11 0 0 1 2.772-.815z"/>
                        <path d="M9.5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        <path d="M7.411 8.034a.5.5 0 0 1 .493-.417h.156a.5.5 0 0 1 .492.414l.347 2a.5.5 0 0 1-.493.585h-.835a.5.5 0 0 1-.493-.582l.333-2z"/>
                    </svg> Submit
                </button>
            </form>

            <hr class="my-4">
        {{end}}
    </div>
{{end}}

{{define "scripts"}}
{{end}}
