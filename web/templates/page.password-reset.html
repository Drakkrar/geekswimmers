{{template "base" .}}

{{define "title"}}Reset Password{{end}}

{{define "content"}}
    <h2>Reset Password</h2>

    <div class="card">
        <div class="card-body">
            <form id="password-reset-form" method="post" action="/auth/password/reset/" autocomplete="off">
                <div class="row">
                    <div class="col-auto">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="sophie@example.com" maxlength="100" required>
                            <span id="emailHelp">We'll send an email to you with instructions to change your password.</span>
                        </div>
                    </div>
                    <div class="col-auto"></div>
                </div>

                <button type="submit" class="btn btn-info">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cursor" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z"/>
                    </svg> Send Instructions
                </button>
                <a class="btn btn-secondary" href="/" role="button">Cancel</a>
            </form>
        </div>
    </div>
{{end}}
